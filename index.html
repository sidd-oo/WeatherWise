<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div>
            <img id = "logo" src="./Assets/images/logo.png" 
            alt="The Weather Wise Logo" >
            <h3>THE WEATHER APP</h3>
        </div>
        
        
    </header>
    <section id = "container">
        <input type="text" id = "searchBar" placeholder="Enter the city name">
        <div class = "display">
            <h3 id ="cityname">Michigan, US</h3>
            <h5 id = "date-time">Wednesday, 31 March 2021</h5>
            <h1 id = "temp">1&#176; C</h1>
            <h5 id = "min-max">1&#176;C / 8&#176;C</h5>
            <h3 id = "desc">Clouds</h3>
        </div>
    </section>
    <script src="Assets/js/app.js"></script>
</body>
</html>
